- name: "DeepFRET"
  desc: "Rapid and automated single molecule FRET data classification using deep learning."
  link: "DeepFRET-GUI"
  img: "deepfret.png"

- name: "Extraction of liposome intensity"
  desc: "Python based script for extraction and analysis of .tif formatted image files. The script can extract the intensity from individual liposomes based in a changeable ROI size given initially and subtract local background"
  link: "liposome_intensity"
  img: "Liposome_intensity_extraction_PYY.py.png"

- name: "Cell analyzer HEK293/PYY/eYFP"
  desc: "Python based script for extraction and analysis of .tif formatted image files. The script will identify cells on a image based on set thresholds and parameters. From this a mask will be created to extract the intensity from up to three channels, here corresponding to signal from membrane stain (blue), yellow fluorescent protein (YFP, green) and Cy5/Atto655 (red)."
  link: "cell_analyzer_pyy"
  img: "Cell_analyzer_PYY.py.png"

- name: "Single Particle Tracking of Lipases"
  desc: "Python Script for analysing .tif movies of lipases diffusing on a surface. Code used to make data for Bohr, S. S.-R. et al. Scientific Reports, 2019  "
  link: "lipase_tracking"
  img: "common_tracking.py.png"

