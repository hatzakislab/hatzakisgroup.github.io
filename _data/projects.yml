- order: 003
  id: "project3"
  name: "Biased Metabolism"
  photo: "por" #language=HTML
  description: "POR is a central molecular hub activating a plethora of metabolic pathways by donating electrons to more than 50 different cytochrome P450 enzymes (CYPs). Point mutations in POR cause severe metabolic disorder due to altered POR-CYP interactions. In collaboration with Paediatric Endocrinology at the University Hospital Bern, Switzerland, and Department of Plant Biology, University of Copenhagen, we study these interactions all the way from clinical phenotype down to the fundamental limit of individual proteins.
  <br><br>

  Combining single molecule FRET and single turnover studies with cell studies and docking simulations we advance our understanding on the intricate role of conformational dynamics to activity and specificity and eventually how pathogenic mutations and small molecule ligand interactions control metabolic disorder and biosynthetic pathways.
  <br><br>

  Relevant publications:
  <p style='font-size:15px'>
  Jensen, S.B. et al. Biased cytochrome P450-mediated metabolism via small-molecule ligands binding P450 oxidoreductase. <em>Nature Communications</em> (2021), 12, 2260.<br><br>
  Laursen, T. et al. Characterization of a Dynamic Metabolon Producing the Defense Compound Dhurrin in Sorghum. <em>Science</em> (2017), 354, 890-893.<br><br>
  Bavishi, K. et al. Direct Observation of Multiple Conformational States in Cytochrome P450 Oxidoreductase and their Modulation by Membrane Environment. <em>Scientific Reports</em> (2018), 8, 1-9.<br><br>
  Laursen, T. et al. Single Molecule Activity Measurements of Cytochrome P450 Oxidoreductase Reveal the Existence of Two Discrete Functional States. <em>ACS Chem. Biol.</em> (2014), 9, 630-634.<br><br>
  </p>
  "
  color: rgb(253, 252, 233)
  extra: false

- order: 004
  id: "project4"
  name: "Single Particle Tracking and Biomolecular Recognition"
  photo: "lipase" #language=HTML
  description: "Lipases are interfacially activated hydrolases, which play an important role in both biological processes as well as industrial applications, catalyzing reactions at the water-lipid interface. Our understanding of lipases function to date primarily relies on averaging techniques reporting the behavior of large ensemble of heterogeneous enzymes, which may disguise heterogenic behaviors. We have developed a single-molecule fluorescence microscopy assay to track thousands of individual Thermomyces Lanuginosus Lipase (TLL) enzymes, on native trimyristin substrate surfaces. Our high- quality data allow us to directly observe distinct patterns of lipase diffusional properties both within the observation time of a single trajectory and after system equilibration. Readouts on multiple lipase mutants allowed us to delve into a deeper understanding of molecular detail governing enzymatic function and provide links of enzyme structure to functional phenotypes. Using Deep-Learning methods, we decipher the subtle mechanistic differences and provide a model for function/inhibition and their relation to structure.
  <br><br>
  Relevant publications:
  <p style='font-size:15px'>
    <p style='font-size:15px'>
  Pinholt, H. D. et al. Single Particle Diffusional Fingerprinting A machine learning framework for quantitative analysis of heterogeneous diffusion. <em>PNAS</em> (2021), 31, 118.<br><br>
  Bohr, S.S.-R. et al. Direct observation of Thermomyces lanuginosus lipase diffusional states by Single Particle Tracking and their remodeling by mutations and inhibition. <em>Scientific Reports</em> (2019), 9, 2654.<br><br>
  Bohr, S.S.-R. et al. Label-Free Fluorescence Quantification of Hydrolytic Enzyme Activity on Native Substrates Reveals How Lipase Function Depends on Membrane Curvature. <em>Langmuir</em> (2020), 36, 23, 6473-6481.<br><br>
  </p>
  "

  color: rgb(252, 245, 245)
  extra: false

