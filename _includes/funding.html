<!-- Clients Aside -->
<section id="funding" class="bg-white">
    <div class="container">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">Funding</h2>

        </div>
        <div class="scroll-wrapper">
            {% for funding in site.data.funding %}
            <div class="col-md-3 col-sm-6 scroll-wrapper-box">
                <img class="lazy img-responsive img-centered"
                     data-original="/assets/img/logos/{{ funding.logo }}"
                     src="/assets/img/logos/min/{{ funding.logo }}"
                     alt="{{ client.img-alt }}">
            </div>
            {% endfor %}
        </div>
    </div>
</section>
